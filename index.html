<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rebate Calendar Calculator</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input, select, textarea { display: block; margin-bottom: 10px; width: 300px; padding: 5px; }
  textarea { height: 150px; }
  button { padding: 10px 20px; font-size: 16px; margin-right: 10px; cursor: pointer; }
  #legendsBtn { background-color: violet; color: white; border: none; }
  #acornBtn { background-color: gold; color: black; border: none; }
  table { border-collapse: collapse; margin-top: 20px; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  .valid-range { background-color: #c6efce; } /* green highlight */
</style>
</head>
<body>

<h2>Rebate Calendar Calculator</h2>

<label for="rebateDate">1. Rebate Date (YYYY-MM-DD HH:MM:SS)</label>
<input type="text" id="rebateDate" placeholder="2025-04-11 01:12:41">

<label for="tier">2. Tier</label>
<select id="tier">
  <option value="2">Tier 2 (7 days)</option>
  <option value="3">Tier 3 (9 days)</option>
</select>

<label for="purchaseDates">3. Purchase Dates (one per line, YYYY-MM-DD HH:MM:SS)</label>
<textarea id="purchaseDates" placeholder="2025-04-11 07:30:00&#10;2025-04-11 09:00:00"></textarea>

<button id="legendsBtn" onclick="calculateLegends()">Calculate (LEGENDS)</button>
<button id="acornBtn" onclick="calculateAcorn()">Calculate (ACORN)</button>

<h3>4. Result</h3>
<div id="result"></div>

<script>
// ----- LEGENDS MODE -----
function calculateLegends() {
  const rebateInput = document.getElementById("rebateDate").value.trim();
  const tier = parseInt(document.getElementById("tier").value);
  const purchasesRaw = document.getElementById("purchaseDates").value.trim();
  const resultDiv = document.getElementById("result");

  if (!rebateInput || !purchasesRaw) return alert("Please enter all fields.");
  let rebateDate = new Date(rebateInput.replace(" ", "T"));
  if (isNaN(rebateDate)) return alert("Invalid rebate date format.");

  const periodDays = tier === 2 ? 7 : 9;

  const purchaseDates = purchasesRaw.split(/\n+/)
    .map(line => new Date(line.trim().replace(" ", "T")))
    .filter(dt => !isNaN(dt));
  if (purchaseDates.length === 0) return alert("No valid purchase dates.");

  // --- LEGENDS RANGE LOGIC ---
  let rangeStart = new Date(rebateDate);
  const startSeconds = rebateDate.getHours()*3600 + rebateDate.getMinutes()*60 + rebateDate.getSeconds();
  
  // First day end at 08:00
  let firstDayEnd = new Date(rangeStart);
  firstDayEnd.setHours(8,0,0,0);

  const dayCounts = {};
  // Count first partial day
  for (let dt of purchaseDates) {
    if (dt >= rangeStart && dt < firstDayEnd) {
      const dayStr = firstDayEnd.toISOString().split("T")[0];
      dayCounts[dayStr] = 1;
    }
  }

  // Count remaining full days
  let currentDayStart = new Date(firstDayEnd);
  for (let i=1; i<periodDays; i++) {
    let currentDayEnd = new Date(currentDayStart);
    currentDayEnd.setDate(currentDayEnd.getDate() + 1);
    currentDayEnd.setHours(8,0,0,0);

    for (let dt of purchaseDates) {
      if (dt >= currentDayStart && dt < currentDayEnd) {
        const totalSeconds = dt.getHours()*3600 + dt.getMinutes()*60 + dt.getSeconds();
        let adjustedDate = new Date(dt);
        if (totalSeconds < 8*3600) adjustedDate.setDate(adjustedDate.getDate()-1);
        const dayStr = adjustedDate.getFullYear() + '-' +
                       (adjustedDate.getMonth()+1).toString().padStart(2,'0') + '-' +
                       adjustedDate.getDate().toString().padStart(2,'0');
        dayCounts[dayStr] = 1;
      }
    }
    currentDayStart = new Date(currentDayEnd);
  }

  // Range end
  let rangeEnd = new Date(rangeStart);
  rangeEnd.setDate(rangeEnd.getDate() + periodDays);
  rangeEnd.setHours(8,0,0,0);

  // Build table
  let tableHTML = `<table>
    <tr style="background-color: violet; color:white;">
      <th>Range Start</th>
      <th>Range End</th>
      <th>Unique Days</th>
      <th>Total Unique Days</th>
    </tr>
    <tr class="valid-range">
      <td>${rangeStart.toLocaleString()}</td>
      <td>${rangeEnd.getFullYear()}-${(rangeEnd.getMonth()+1).toString().padStart(2,'0')}-${rangeEnd.getDate().toString().padStart(2,'0')} 08:00:00</td>
      <td>${Object.keys(dayCounts).sort().join('<br>') || '-'}</td>
      <td>${Object.keys(dayCounts).length}</td>
    </tr>
  </table>`;
  resultDiv.innerHTML = tableHTML;
}

// ----- ACORN MODE -----
function calculateAcorn() {
  const rebateInput = document.getElementById("rebateDate").value.trim();
  const tier = parseInt(document.getElementById("tier").value);
  const purchasesRaw = document.getElementById("purchaseDates").value.trim();
  const resultDiv = document.getElementById("result");

  if (!rebateInput || !purchasesRaw) return alert("Please enter all fields.");
  let rebateDate = new Date(rebateInput.replace(" ", "T"));
  if (isNaN(rebateDate)) return alert("Invalid rebate date format.");

  const periodDays = tier === 2 ? 7 : 9;

  const purchaseDates = purchasesRaw.split(/\n+/)
    .map(line => new Date(line.trim().replace(" ", "T")))
    .filter(dt => !isNaN(dt));
  if (purchaseDates.length === 0) return alert("No valid purchase dates.");

  // --- ACORN LOGIC ---
  let rangeStart = new Date(rebateDate);
  let rangeEnd = new Date(rangeStart);
  rangeEnd.setDate(rangeEnd.getDate() + periodDays); // total days
  const uniqueDays = {};

  let currentStart = new Date(rangeStart);
  for (let i=0; i<periodDays; i++) {
    let currentEnd = new Date(currentStart);
    currentEnd.setDate(currentEnd.getDate() + 1);
    currentEnd.setHours(rangeStart.getHours(), rangeStart.getMinutes(), rangeStart.getSeconds(), 0);

    for (let dt of purchaseDates) {
      if (dt >= currentStart && dt < currentEnd) {
        const dayStr = currentStart.getFullYear() + '-' +
                       (currentStart.getMonth()+1).toString().padStart(2,'0') + '-' +
                       currentStart.getDate().toString().padStart(2,'0');
        uniqueDays[dayStr] = 1;
      }
    }
    currentStart = new Date(currentEnd);
  }

  // Build table
  let tableHTML = `<table>
    <tr style="background-color: gold; color:black;">
      <th>Range Start</th>
      <th>Range End</th>
      <th>Unique Days</th>
      <th>Total Unique Days</th>
    </tr>
    <tr class="valid-range">
      <td>${rangeStart.toLocaleString()}</td>
      <td>${rangeEnd.toLocaleString()}</td>
      <td>${Object.keys(uniqueDays).sort().join('<br>') || '-'}</td>
      <td>${Object.keys(uniqueDays).length}</td>
    </tr>
  </table>`;
  resultDiv.innerHTML = tableHTML;
}
</script>

</body>
</html>
