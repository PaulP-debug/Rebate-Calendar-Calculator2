<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rebate Calendar Calculator</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input, select, textarea { display: block; margin-bottom: 10px; width: 300px; padding: 5px; }
  textarea { height: 150px; }
  button { padding: 10px 20px; font-size: 16px; border-radius: 4px; border: none; margin-right: 10px; cursor: pointer; }
  table { border-collapse: collapse; margin-top: 10px; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  .valid-range { background-color: #c6efce; } /* green highlight */
  #modeLabel { font-size: 18px; font-weight: bold; margin-top: 20px; }
  #loginContainer { text-align:center; margin-top:100px; }
</style>
</head>
<body>

<!-- ðŸ” LOGIN SECTION -->
<div id="loginContainer">
  <h2>Login</h2>
  <p>Please enter your credentials to access the calculator.</p>
  <input type="text" id="username" placeholder="Username" style="padding:8px; margin:5px;">
  <input type="password" id="password" placeholder="Password" style="padding:8px; margin:5px;">
  <br>
  <button onclick="login()" style="padding:8px 20px;">Login</button>
  <p id="loginMessage" style="color:red;"></p>
</div>

<!-- ðŸ”§ MAIN APP CONTENT (hidden until login) -->
<div id="appContainer" style="display:none;">

  <h2>Rebate Calendar Calculator</h2>

  <label for="rebateDate">1. Rebate Date (YYYY-MM-DD HH:MM:SS)</label>
  <input type="text" id="rebateDate" placeholder="2025-11-14 01:12:41">

  <label for="tier">2. Tier</label>
  <select id="tier">
    <option value="2">Tier 2 (7 days)</option>
    <option value="3">Tier 3 (9 days)</option>
  </select>

  <label for="purchaseDates">3. Purchase Dates (one per line, YYYY-MM-DD HH:MM:SS)</label>
  <textarea id="purchaseDates" placeholder="2025-11-14 01:12:41&#10;2025-11-14 09:00:00"></textarea>

  <button id="calcBtnLegends" onclick="calculateLegends()" style="background-color:#8A2BE2; color:white;">
    Calculate (LEGENDS)
  </button>

  <button id="calcBtnAcorn" onclick="calculateAcorn()" style="background-color:#FFD700; color:black;">
    Calculate (ACORN)
  </button>

  <button onclick="logout()" style="background-color:#f44336; color:white;">Logout</button>

  <h3>4. Result</h3>
  <div id="modeLabel"></div>
  <div id="result"></div>
</div>

<script>
/* ---------- SIMPLE PSEUDO LOGIN ---------- */
const USERNAME = "LEGENDS_ADMIN";
const PASSWORD = "AcornLegends2025";

function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  const msg = document.getElementById("loginMessage");

  if (u === USERNAME && p === PASSWORD) {
    document.getElementById("loginContainer").style.display = "none";
    document.getElementById("appContainer").style.display = "block";
    localStorage.setItem("loggedIn", "true");
  } else {
    msg.textContent = "Invalid username or password.";
  }
}

// auto-login if previously authenticated
if (localStorage.getItem("loggedIn") === "true") {
  document.getElementById("loginContainer").style.display = "none";
  document.getElementById("appContainer").style.display = "block";
}

function logout() {
  localStorage.removeItem("loggedIn");
  location.reload();
}

/* ---------- Utility to parse local datetime string ---------- */
function parseLocalDate(str) {
  if(!str) return null;
  const t = str.trim().replace(" ","T");
  const d = new Date(t);
  return isNaN(d) ? null : d;
}

/* ---------- LEGENDS MODE ---------- */
function calculateLegends() {
  const rebateInput = document.getElementById("rebateDate").value.trim();
  const tier = parseInt(document.getElementById("tier").value);
  const purchasesRaw = document.getElementById("purchaseDates").value.trim();
  if (!rebateInput || !purchasesRaw) return alert("Please enter all fields.");

  let rebateDate = parseLocalDate(rebateInput);
  if (!rebateDate) return alert("Invalid rebate date format.");

  const periodDays = tier === 2 ? 7 : 9;

  const purchaseLines = purchasesRaw.split(/\n+/).map(line => line.trim()).filter(line => line);
  const purchaseDates = purchaseLines.map(parseLocalDate).filter(dt => dt);
  if (purchaseDates.length === 0) return alert("No valid purchase dates.");

  purchaseDates.sort((a,b)=>a-b);
  const lastPurchaseDate = purchaseDates[purchaseDates.length-1];

  let results = [];
  let rangeStart = new Date(rebateDate);
  let firstEvent = true;

  while(rangeStart <= lastPurchaseDate){
    let rangeEnd;

    if(firstEvent){
      let firstDayEnd = new Date(rangeStart);
      if(rangeStart.getHours() < 8){
        firstDayEnd.setHours(8,0,0,0);
      } else {
        firstDayEnd.setDate(firstDayEnd.getDate()+1);
        firstDayEnd.setHours(8,0,0,0);
      }

      rangeEnd = new Date(firstDayEnd);
      rangeEnd.setDate(rangeEnd.getDate() + (periodDays-1));
      rangeEnd.setHours(8,0,0,0);
      firstEvent = false;
    } else {
      rangeEnd = new Date(rangeStart);
      rangeEnd.setDate(rangeEnd.getDate() + periodDays);
      rangeEnd.setHours(8,0,0,0);
    }

    const dayCounts = {};
    const cutoffSeconds = 8*3600;
    for(let dt of purchaseDates){
      if(dt >= rangeStart && dt < rangeEnd){
        let adjustedDate = new Date(dt);
        const totalSeconds = dt.getHours()*3600 + dt.getMinutes()*60 + dt.getSeconds();
        if(totalSeconds < cutoffSeconds) adjustedDate.setDate(adjustedDate.getDate()-1);
        const dayStr = adjustedDate.getFullYear()+'-'+String(adjustedDate.getMonth()+1).padStart(2,'0')+'-'+String(adjustedDate.getDate()).padStart(2,'0');
        dayCounts[dayStr] = 1;
      }
    }

    results.push({
      start: new Date(rangeStart),
      end: new Date(rangeEnd),
      uniqueDays: Object.keys(dayCounts).sort(),
      totalPurchases: Object.keys(dayCounts).length
    });

    rangeStart = new Date(rangeEnd);
  }

  renderTable(results, "#8A2BE2", "LEGENDS");
}

/* ---------- ACORN MODE ---------- */
function calculateAcorn() {
  const rebateInput = document.getElementById("rebateDate").value.trim();
  const tier = parseInt(document.getElementById("tier").value);
  const purchasesRaw = document.getElementById("purchaseDates").value.trim();
  if (!rebateInput || !purchasesRaw) return alert("Please enter all fields.");

  let rebateDate = parseLocalDate(rebateInput);
  if (!rebateDate) return alert("Invalid rebate date format.");

  const periodDays = tier === 2 ? 7 : 9;

  const purchaseLines = purchasesRaw.split(/\n+/).map(line => line.trim()).filter(line => line);
  const purchaseDates = purchaseLines.map(parseLocalDate).filter(dt => dt);
  if (purchaseDates.length === 0) return alert("No valid purchase dates.");

  purchaseDates.sort((a,b)=>a-b);
  const lastPurchaseDate = purchaseDates[purchaseDates.length-1];

  let results = [];
  let rangeStart = new Date(rebateDate);

  while(rangeStart <= lastPurchaseDate){
    let rangeEnd = new Date(rangeStart);
    rangeEnd.setDate(rangeEnd.getDate() + periodDays);

    const dayCounts = {};
    for(let dt of purchaseDates){
      if(dt >= rangeStart && dt < rangeEnd){
        const dayStr = dt.getFullYear()+'-'+String(dt.getMonth()+1).padStart(2,'0')+'-'+String(dt.getDate()).padStart(2,'0');
        dayCounts[dayStr] = 1;
      }
    }

    results.push({
      start: new Date(rangeStart),
      end: new Date(rangeEnd),
      uniqueDays: Object.keys(dayCounts).sort(),
      totalPurchases: Object.keys(dayCounts).length
    });

    rangeStart = new Date(rangeEnd);
  }

  renderTable(results, "#FFD700", "ACORN");
}

/* ---------- Shared render function ---------- */
function renderTable(results, headerColor, modeLabel){
  document.getElementById("modeLabel").innerHTML = `<span style="color:${headerColor}">Results â€” ${modeLabel} Mode</span>`;
  let tableHTML = '<table><tr><th>Range Start</th><th>Range End</th><th>Unique Days</th><th>Total Unique Days</th></tr>';

  results.forEach(r=>{
    const highlightClass = r.totalPurchases > 0 ? 'valid-range' : '';
    tableHTML += `<tr class="${highlightClass}">
      <td>${r.start.toLocaleString()}</td>
      <td>${r.end.toLocaleString()}</td>
      <td>${r.uniqueDays.join('<br>') || '-'}</td>
      <td>${r.totalPurchases}</td>
    </tr>`;
  });

  tableHTML += '</table>';
  document.getElementById("result").innerHTML = tableHTML;

  const table = document.querySelector("#result table");
  if(table){
    const headers = table.querySelectorAll("th");
    headers.forEach(th=>{
      th.style.backgroundColor = headerColor;
      th.style.color = "white";
    });
  }
}
</script>

</body>
</html>
