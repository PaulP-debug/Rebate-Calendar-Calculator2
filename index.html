<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rebate Calendar Calculator</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input, select, textarea { display: block; margin-bottom: 10px; width: 300px; padding: 5px; }
  textarea { height: 150px; }
  button { padding: 10px 20px; font-size: 16px; border-radius: 4px; border: none; margin-right: 10px; cursor: pointer; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  .valid-range { background-color: #c6efce; }
  #modeLabel { font-size: 18px; font-weight: bold; margin-top: 20px; }

  #loginContainer { text-align:center; margin-top:100px; }

  /* Flex layout for calculator + timezone */
  .flex-container { display: flex; gap: 20px; align-items: flex-start; flex-wrap: wrap; }
  .flex-child { flex: 1; min-width: 350px; }
  .result-container { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; margin-top: 10px; }
</style>
</head>
<body>

<!-- ðŸ” LOGIN SECTION -->
<div id="loginContainer">
  <h2>Login</h2>
  <p>Please enter your credentials to access the calculator.</p>
  <input type="text" id="username" placeholder="Username" style="padding:8px; margin:5px;">
  <input type="password" id="password" placeholder="Password" style="padding:8px; margin:5px;">
  <br>
  <button onclick="login()" style="padding:8px 20px;">Login</button>
  <p id="loginMessage" style="color:red;"></p>
</div>

<!-- ðŸ”§ MAIN APP CONTENT -->
<div id="appContainer" style="display:none;">
  <h2>Rebate Calendar Calculator</h2>

  <div class="flex-container">
    <!-- Left: Calculator -->
    <div class="flex-child calculator-box">
      <label for="rebateDate">1. Rebate Date (YYYY-MM-DD HH:MM:SS)</label>
      <input type="text" id="rebateDate" placeholder="2025-11-14 01:12:41">

      <label for="tier">2. Tier</label>
      <select id="tier">
        <option value="2">Tier 2 (7 days)</option>
        <option value="3">Tier 3 (9 days)</option>
      </select>

      <label for="purchaseDates">3. Purchase Dates (one per line, YYYY-MM-DD HH:MM:SS)</label>
      <textarea id="purchaseDates" placeholder="2025-11-14 01:12:41&#10;2025-11-14 09:00:00"></textarea>

      <button onclick="calculateAcorn()" style="background-color:#FFFF00; color:black;">Calculate (ACORN + LEGENDS)</button>
      <button onclick="calculateLegends()" style="background-color:#8A2BE2; color:white;">Calculate (OLD_LEGENDS)</button>
      <button onclick="logout()" style="background-color:#f44336; color:white;">Logout</button>

      <h3>4. Result</h3>
      <div id="modeLabel"></div>
      <div class="result-container" id="result"></div>
    </div>

    <!-- Right: Timezone Converter -->
    <div class="flex-child">
      <h3>5. Timezone Converter (Input UTC)</h3>
      <label for="timezoneInput">Backend Time (YYYY-MM-DD HH:MM:SS)</label>
      <input type="text" id="timezoneInput" placeholder="2025-11-14 01:12:41" oninput="updateTimezones()">
      <div class="result-container" id="timezoneResult"></div>
    </div>
  </div>
</div>

<script>
/* ---------- SIMPLE LOGIN ---------- */
const USERNAME = "LEGENDS_ADMIN";
const PASSWORD = "AcornLegends2025";

function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  const msg = document.getElementById("loginMessage");
  if (u === USERNAME && p === PASSWORD) {
    document.getElementById("loginContainer").style.display = "none";
    document.getElementById("appContainer").style.display = "block";
    localStorage.setItem("loggedIn", "true");
  } else msg.textContent = "Invalid username or password.";
}

if (localStorage.getItem("loggedIn") === "true") {
  document.getElementById("loginContainer").style.display = "none";
  document.getElementById("appContainer").style.display = "block";
}

function logout() {
  localStorage.removeItem("loggedIn");
  location.reload();
}

/* ---------- Utility ---------- */
function parseLocalDate(str) {
  if(!str) return null;
  const t = str.trim().replace(" ","T");
  const d = new Date(t);
  return isNaN(d) ? null : d;
}

function format24h(dt) {
  const yyyy = dt.getFullYear();
  const mm = String(dt.getMonth()+1).padStart(2,'0');
  const dd = String(dt.getDate()).padStart(2,'0');
  const hh = String(dt.getHours()).padStart(2,'0');
  const mi = String(dt.getMinutes()).padStart(2,'0');
  const ss = String(dt.getSeconds()).padStart(2,'0');
  return `${yyyy}-${mm}-${dd} ${hh}:${mi}:${ss}`;
}

/* ---------- LEGENDS MODE ---------- */
function calculateLegends() {
  const rebateInput = document.getElementById("rebateDate").value.trim();
  const tier = parseInt(document.getElementById("tier").value);
  const purchasesRaw = document.getElementById("purchaseDates").value.trim();
  if (!rebateInput || !purchasesRaw) return alert("Please enter all fields.");

  let rebateDate = parseLocalDate(rebateInput);
  if (!rebateDate) return alert("Invalid rebate date format.");
  const periodDays = tier === 2 ? 7 : 9;
  const purchaseDates = purchasesRaw.split(/\n+/).map(parseLocalDate).filter(Boolean).sort((a,b)=>a-b);
  const lastPurchase = purchaseDates[purchaseDates.length-1];

  let results = [];
  let rangeStart = new Date(rebateDate);
  let firstEvent = true;
  while(rangeStart <= lastPurchase){
    let rangeEnd;
    if(firstEvent){
      rangeEnd = new Date(rangeStart);
      if(rangeStart.getHours()<8){
        rangeEnd.setHours(8,0,0,0);
      } else {
        rangeEnd.setDate(rangeEnd.getDate()+1);
        rangeEnd.setHours(8,0,0,0);
      }
      rangeEnd.setDate(rangeEnd.getDate()+(periodDays-1));
      firstEvent=false;
    } else {
      rangeEnd = new Date(rangeStart);
      rangeEnd.setDate(rangeEnd.getDate()+periodDays);
      rangeEnd.setHours(8,0,0,0);
    }

    const dayCounts={};
    const cutoff=8*3600;
    for(let dt of purchaseDates){
      if(dt>=rangeStart && dt<rangeEnd){
        let adjusted=new Date(dt);
        const sec=dt.getHours()*3600+dt.getMinutes()*60+dt.getSeconds();
        if(sec<cutoff) adjusted.setDate(adjusted.getDate()-1);
        const key=`${adjusted.getFullYear()}-${String(adjusted.getMonth()+1).padStart(2,'0')}-${String(adjusted.getDate()).padStart(2,'0')}`;
        dayCounts[key]=1;
      }
    }
    results.push({start:new Date(rangeStart), end:new Date(rangeEnd), uniqueDays:Object.keys(dayCounts).sort(), totalPurchases:Object.keys(dayCounts).length});
    rangeStart=new Date(rangeEnd);
  }
  renderTable(results,"#8A2BE2","LEGENDS");
}

/* ---------- ACORN MODE ---------- */
function calculateAcorn() {
  const rebateInput=document.getElementById("rebateDate").value.trim();
  const tier=parseInt(document.getElementById("tier").value);
  const purchasesRaw=document.getElementById("purchaseDates").value.trim();
  if(!rebateInput||!purchasesRaw) return alert("Please enter all fields.");

  const rebateDate=parseLocalDate(rebateInput);
  if(!rebateDate) return alert("Invalid rebate date format.");
  const periodDays=tier===2?7:9;

  const purchaseDates=purchasesRaw.split(/\n+/).map(parseLocalDate).filter(Boolean).sort((a,b)=>a-b);
  const lastPurchase=purchaseDates[purchaseDates.length-1];

  let results=[]; let rangeStart=new Date(rebateDate);
  while(rangeStart<=lastPurchase){
    let rangeEnd=new Date(rangeStart); rangeEnd.setDate(rangeEnd.getDate()+periodDays);
    const dayCounts={};
    for(let dt of purchaseDates){
      if(dt>=rangeStart && dt<rangeEnd){
        let diff=dt - rebateDate;
        let dayIndex=Math.floor(diff/(24*3600*1000));
        if(dayIndex<0) dayIndex=0;
        const dayLabel=new Date(rebateDate);
        dayLabel.setDate(rebateDate.getDate()+dayIndex);
        const label=`${dayLabel.getFullYear()}-${String(dayLabel.getMonth()+1).padStart(2,'0')}-${String(dayLabel.getDate()).padStart(2,'0')}`;
        dayCounts[label]=1;
      }
    }
    results.push({start:new Date(rangeStart), end:new Date(rangeEnd), uniqueDays:Object.keys(dayCounts).sort(), totalPurchases:Object.keys(dayCounts).length});
    rangeStart=new Date(rangeEnd);
  }
  renderTable(results,"#FFFF00","ACORN");
}

/* ---------- RENDER ---------- */
function renderTable(results, color, mode){
  let displayMode = mode;
  if(mode === "LEGENDS") displayMode = "OLD_LEGENDS (UPDATED - Only use for rebate inquiry before 12-12-2025)";
  else if(mode === "ACORN") { displayMode = "ACORN + LEGENDS"; color="#FFFF00"; }

  const modeLabelColor = mode === "ACORN" ? 'black' : color;
  document.getElementById("modeLabel").innerHTML = `<span style="color:${modeLabelColor}">Results â€” ${displayMode} Mode</span>`;

  let html = '<table><tr><th>Range Start</th><th>Range End</th><th>Unique Days</th><th>Total Unique Days</th></tr>';
  results.forEach(r => {
    const highlight = r.totalPurchases>0?'valid-range':'';
    html += `<tr class="${highlight}">
      <td>${format24h(r.start)}</td>
      <td>${format24h(r.end)}</td>
      <td>${r.uniqueDays.join('<br>')||'-'}</td>
      <td>${r.totalPurchases}</td>
    </tr>`;
  });
  html += '</table>';
  document.getElementById("result").innerHTML = html;

  const ths = document.querySelectorAll("#result th");
  ths.forEach(th=>{ th.style.backgroundColor=color; th.style.color = mode==="ACORN"?'black':'white'; });
  if(mode==="ACORN"){ document.querySelectorAll("#result td").forEach(td=>td.style.color='black'); }
}

/* ---------- TIMEZONE CONVERTER ---------- */
function updateTimezones() {
  const input = document.getElementById("timezoneInput").value.trim();
  const dt = parseLocalDate(input);
  if(!dt){ document.getElementById("timezoneResult").innerHTML="<p style='color:red;'>Invalid date format.</p>"; return; }

  const zones = {
    "PST (Server Time)": { offset:-8, color:'#cce5ff' },
    "MST": { offset:-7, color:'#d4edda' },
    "CST": { offset:-6, color:'#fff3cd' },
    "EST": { offset:-5, color:'#ffe5b4' }
  };

  let html='<table style="border-collapse:collapse; width:100%;">';
  html+='<tr style="background:#333;color:white;"><th>Timezone</th><th>Date & Time</th></tr>';
  for(const tz in zones){
    const localDate = new Date(dt.getTime() + zones[tz].offset*3600*1000);
    const yyyy=localDate.getFullYear(), mm=String(localDate.getMonth()+1).padStart(2,'0');
    const dd=String(localDate.getDate()).padStart(2,'0');
    const hh=String(localDate.getHours()).padStart(2,'0');
    const mi=String(localDate.getMinutes()).padStart(2,'0');
    html+=`<tr style="background:${zones[tz].color};"><td>${tz}</td><td>${yyyy}-${mm}-${dd} ${hh}:${mi}</td></tr>`;
  }
  html+='</table>';
  document.getElementById("timezoneResult").innerHTML=html;
}
</script>

<p style="text-align:right; font-style:italic; margin-top:40px; opacity:0.8;">â€” by: Paul P</p>
</body>
</html>
